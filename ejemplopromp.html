
<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de un Triángulo</title>
</head>
    <body>

        <h1>Calculadora de Área de un Triángulo</h1>
        
        <label for="base">Base (cm):</label>
        <input type="number" id="base" placeholder="Ingresa la base"><br><br>
        
        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" placeholder="Ingresa la altura"><br><br>
        
        <button onclick="calcularArea()">Calcular Área</button>
        <button onclick="borrar()">Borrar</button><br><br>
        
        <label for="resultado">Área (cm²):</label>
        <input type="text" id="resultado" placeholder="El área aparecerá aquí" readonly>

        <script src="ejemplopromp.js"></script>

    </body>
